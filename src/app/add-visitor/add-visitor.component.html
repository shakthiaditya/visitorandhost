<h2>Add New Visitor</h2>
<form action="" [formGroup]="vstfrm" (ngSubmit)="AddNewVisitor()">
    <input type="text" formControlName="id" placeholder="Visitor Id">
    <br>
    <input type="text" formControlName="visitorName" placeholder="Visitor Name">
    <br>
    <input type="text" formControlName="visitorCompany" placeholder="Visitor Parent Company">
    <br>
    <input type="text" formControlName="visitorPurpose" placeholder="Visitor Purpose">
    <br>
    <input type="text" formControlName="visitorMobile" placeholder="Visitor Mobile">
    <br>
    <input type="text" formControlName="visitorDate" placeholder="Visitor Date">
    <br>
    <input type="text" formControlName="hostName" placeholder="Host Name">
    <br>
    <button type="submit">Add New Visitor</button>
 
</form>
